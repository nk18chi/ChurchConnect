        sync: false
      - key: NEXTAUTH_SECRET
        sync: false
      - key: NEXT_PUBLIC_WEB_URL
        sync: false
      - key: NEXT_PUBLIC_API_URL
        sync: false
      - key: NEXT_PUBLIC_PORTAL_URL
        sync: false
      - key: NEXT_PUBLIC_ADMIN_URL
        sync: false
      - key: NEXT_PUBLIC_GRAPHQL_URL
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: EMAIL_FROM
        sync: false
      - key: SENTRY_DSN
        sync: false
      - key: SENTRY_ENVIRONMENT
        value: production
    healthCheckPath: /login

